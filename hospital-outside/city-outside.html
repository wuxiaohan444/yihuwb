<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="css/city-outside.css">
    <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="js/city-outside.js"></script>
    <title>选择城市</title>
</head>
<body>
<div class="container">
    <!--搜索城市-->
    <div class="search">
        <a href="javascript:history.back(-1)"><img src="../images/city-left.png" alt=""></a>
        <input type="text" placeholder="输入城市名或区域名称查询">
    </div>
    <!--选中结果-->
    <div class="content">
        <span class="address"></span>
        <span>GPS定位</span>
    </div>
    <!--城市-->
    <div class="city">
        <div class="city-name">
            <h4>益护服务城市</h4>
            <button data-id="0">上海</button>
            <button data-id="1">北京</button>
            <button data-id="2">合肥</button>
            <button data-id="3">蚌埠</button>
            <button>昆明</button>
            <button>南京</button>
            <button>武汉</button>
            <button>西安</button>
            <button>连云港</button>
            <button>成都</button>
            <button>兰州</button>
            <button>洛阳</button>
        </div>
        <div>
            <div class="district-name">
                <h4>选择区域</h4>
                <button>黄浦区</button>
                <button>浦东新区</button>
                <button>静安区</button>
                <button>徐汇区</button>
                <button>闵行区</button>
                <button>杨浦区</button>
                <button>卢湾区</button>
                <button>嘉定区</button>
                <button>松江区</button>
                <button>普陀区</button>
                <button>青浦区</button>
                <button>奉贤区</button>
            </div>
            <div class="district-name now">
                <h4>选择区域</h4>
                <button>东城区</button>
                <button>西城区</button>
                <button>海淀区</button>
                <button>朝阳区</button>
                <button>丰台区</button>
                <button>门头沟区</button>
                <button>石景山区</button>
                <button>房山区</button>
                <button>通州区</button>
                <button>顺义区</button>
                <button>昌平区</button>
                <button>大兴区</button>
                <button>怀柔区</button>
                <button>平谷区</button>
                <button>延庆区</button>
                <button>密云区</button>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="foot">
        <a href="../index.html">
            <div class="icon icon-one"></div>
            <p style="color: #88B2DE">首页</p>
        </a>
        <a href="https://shequ.yunzhijia.com/thirdapp/forum/network/5a7c24d9e4b0f860421d9704">
            <div class="icon icon-two"></div>
            <p>e护社区</p>
        </a>
        <a href="../order/order-index.html">
            <div class="icon icon-three"></div>
            <p>订单</p>
        </a>
        <a href="../personage.html">
            <div class="icon icon-five"></div>
            <p>我的</p></a>
    </div>
</div>
</body>
</html>
