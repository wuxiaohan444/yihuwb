<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="css/all-day-details.css">
    <link rel="stylesheet" href="../lib/icon/iconfont.css">
    <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/all-day-details.js"></script>
    <title>服务详情</title>
</head>
<body>
<div class="container">
    <div class="details-head clearfloat">
        <!--渲染-->
    </div>
    <!--tab栏-->
    <div class="all-tab">
        <div><a href="javascript:;" style="color:#7D919D">产品介绍</a></div>
        <div class="server">服务详情</div>
        <div class="server">费用说明</div>
        <div class="server">预定须知</div>
    </div>
    <!--详情 -->
    <div class="day-nurse details">
        <!--不能自理-->
        <div class="line"></div>
        <button>不能自理</button>
        <button class="active">半自理</button>
        <button>自理</button>
        <div>
            <!--不能自理-->
            <div class="cannot item hidden">
                <!--渲染-->
            </div>
            <!--半自理-->
            <div class="item half ">
              <!--渲染-->
            </div>
            <!--自理-->
            <div class="item hidden oneself">
                <!--渲染-->
            </div>
        </div>
    </div>
    <!--费用说明-->
    <div class="day-nurse explain hidden">
        <h3>费用说明:</h3>
    </div>
    <!--预定须知-->
    <div class="day-nurse explain reserve-know hidden">
        <h3>预定须知:</h3>
    </div>
    <!--新标杆-->
    <div class="tagline">
        <h2>建立护理行业新标杆</h2>
        <p>We Redefine Patients'</p>
        <p>本平台由上海益护健康管理有限公司提供技术服务</p>
    </div>
    <!--立即预定-->
    <div class="reserve">
        <a class="server" href="javascript:; ">
            <span class="iconfont icon-kefuzhongxin"></span>
            <p>客服</p>
        </a>
        <div class="price">
            <span class="iconfont icon-iconfontzhizuobiaozhun44"></span>
            <p>评价</p>
        </div>
        <div class="immediately">
            <a href="javascript:;" style="color:#FFFFFF;">立即购买</a>
        </div>
    </div>
</div>

<script type="text/html" id="head">
    <h3>{{data.name}}</h3>
    <p>￥<span class="price">{{data.detail.pricing}}</span><span> / 天</span></p>
</script>
<!--不能自理-->
<script type="text/html" id="cannot">
    {{each data.details[0].services v i}}
    <div class="work">
        <span class="time">{{data.details[0].services[i].startTime}}</span>
        <span class="content">{{data.details[0].services[i].name}}</span>
    </div>
    {{/each}}
</script>
<!--半自理-->
<script type="text/html" id="half">
    {{each data.details[1].services v i}}
    <div class="work">
        <span class="time">{{data.details[1].services[i].startTime}}</span>
        <span class="content">{{data.details[1].services[i].name}}</span>
    </div>
    {{/each}}
</script>
<!--自理-->
<script type="text/html" id="oneself">
    {{each data.details[2].services v i}}
    <div class="work">
        <span class="time">{{data.details[2].services[i].startTime}}</span>
        <span class="content">{{data.details[2].services[i].name}}</span>
    </div>
    {{/each}}
</script>
<script src="../lib/template-web.js"></script>
</body>
</html>
